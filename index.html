<!DOCTYPE html>
<html lang="ht">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babadesign Services</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(270deg,#0d0d0d,#1a1a2e,#0d0d0d);
    background-size:600% 600%;
    animation:gradientBG 20s ease infinite;
    color:#fff;
}
@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

header{
    padding:60px 20px;
    text-align:center;
}
header h1{
    font-family:'Orbitron',sans-serif;
    font-size:3em;
    color:#00f6ff;
    text-shadow:0 0 15px #00f6ff;
}
header p{color:#a0f6ff}

main{
    max-width:760px;
    margin:-40px auto 60px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    padding:35px;
    border-radius:18px;
    box-shadow:0 0 45px rgba(0,255,255,0.25);
}

label{
    display:block;
    margin-top:18px;
    font-weight:600;
    color:#00f6ff;
}

input,select,textarea{
    width:100%;
    padding:14px;
    margin-top:6px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:#fff;
}

.price-box,.info-box{
    margin-top:22px;
    padding:22px;
    border-radius:14px;
    background:rgba(255,255,255,0.05);
    border:1px solid #00f6ff;
}

.price-box span{
    font-size:1.5em;
    font-weight:700;
    color:#fff;
}

.info-box p{
    color:#fff;
    font-weight:600;
    text-align:center;
}

.owner-name{
    font-size:1.3em;
    font-weight:700;
    margin-bottom:12px;
    color:#00f6ff;
}

button{
    margin-top:30px;
    padding:16px;
    width:100%;
    font-size:1.2em;
    font-weight:700;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:linear-gradient(90deg,#00f6ff,#00c3ff);
    color:#000;
}

.confirmation{
    display:none;
    margin-top:25px;
    padding:20px;
    background:rgba(0,255,255,0.15);
    text-align:center;
    font-weight:700;
    border-radius:12px;
}
</style>
</head>

<body>

<header>
<h1>Babadesign Services</h1>
<p>Design • Branding • Web</p>
</header>

<main>
<form id="designForm">

<label>Imèl (opsyonèl):</label>
<input type="email" id="email">

<label>Sèvis:</label>
<select id="service" required>
    <option value="" data-price="0">Chwazi yon sèvis</option>
    <option value="Flyers" data-price="3250">Flyers – 3250 HTG</option>
    <option value="Etiquette" data-price="6500">Etiquette – 6500 HTG</option>
    <option value="Logo" data-price="13000">Logo – 13000 HTG</option>
    <option value="Website" data-price="104000">Website – 104000 HTG</option>
</select>

<label>Detay pwojè a:</label>
<textarea id="details" required></textarea>

<label>Style / koulè:</label>
<input type="text" id="style">

<label>Kòd promo:</label>
<input type="text" id="promo" placeholder="Babadesign01">

<!-- FOTO OPSYONÈL POU TRAVAY LA -->
<label>Foto / imaj pou travay la (opsyonèl):</label>
<input type="file" id="projectImage" accept="image/*">

<!-- FOTO OBLIGATWA -->
<label>Upload prèv tranzaksyon (OBLIGATWA):</label>
<input type="file" id="paymentProof" accept="image/*" required>

<div class="price-box">
Pri total: <span id="totalPrice">0 HTG</span>
</div>

<div class="info-box">
    <p class="owner-name">Darisme Marie Alberthe</p>
    <p>MonCash: +50948284190</p>
    <p>NatCash: +50940052773</p>
</div>

<button type="submit">Voye Demann</button>

<div class="confirmation" id="confirmationMessage">
Demann lan voye ✔️ Nou pral verifye tranzaksyon an.
</div>

</form>
</main>

<script>
const service=document.getElementById('service');
const promo=document.getElementById('promo');
const totalPrice=document.getElementById('totalPrice');
const proof=document.getElementById('paymentProof');

function calculatePrice(){
    let price=parseFloat(service.selectedOptions[0].dataset.price || 0);
    if(promo.value.trim()==="Babadesign01"){
        price*=0.9;
    }
    totalPrice.textContent=Math.round(price)+" HTG";
}

service.addEventListener('change',calculatePrice);
promo.addEventListener('input',calculatePrice);

document.getElementById('designForm').addEventListener('submit',e=>{
    if(!proof.files.length){
        alert("⚠️ Prèv tranzaksyon an obligatwa!");
        e.preventDefault();
    }else{
        document.getElementById('confirmationMessage').style.display="block";
    }
});
</script>

</body>
</html>
