<!DOCTYPE html>
<html lang="ht">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babadesign Services - Final</title>

<!-- Montserrat Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(270deg,#0d0d0d,#1a1a2e,#0d0d0d);
    background-size:600% 600%;
    animation:gradientBG 20s ease infinite;
    color:#fff;
}
@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

header{
    padding:60px 20px;
    text-align:center;
}
header h1{
    font-size:3em;
    color:#00f6ff;
}
header p{
    color:#a0f6ff;
}

main{
    max-width:760px;
    margin:-40px auto 60px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    padding:35px;
    border-radius:18px;
    box-shadow:0 0 45px rgba(0,255,255,0.25);
}

label{
    display:block;
    margin-top:18px;
    font-weight:600;
    color:#00f6ff;
}

input,select,textarea{
    width:100%;
    padding:14px;
    margin-top:6px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:#fff;
}

textarea{resize:vertical}

.price-box,.info-box{
    margin-top:22px;
    padding:22px;
    border-radius:14px;
    background:rgba(255,255,255,0.05);
    border:1px solid #00f6ff;
}

.price-box span{
    font-size:1.5em;
    font-weight:700;
    color:#fff;
}

.info-box p{
    color:#fff;
    font-weight:600;
    text-align:center;
}

.owner-name{
    font-size:1.25em;
    font-weight:700;
    margin-bottom:12px;
    color:#00f6ff;
}

button{
    margin-top:30px;
    padding:16px;
    width:100%;
    font-size:1.2em;
    font-weight:700;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:linear-gradient(90deg,#00f6ff,#00c3ff);
    color:#000;
}

.confirmation{
    display:none;
    margin-top:25px;
    padding:20px;
    background:rgba(0,255,255,0.15);
    text-align:center;
    font-weight:700;
    border-radius:12px;
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.8);
    justify-content:center;
    align-items:center;
    z-index:999;
}
.modal-content{
    background:#111;
    padding:30px;
    border-radius:16px;
    max-width:520px;
    width:90%;
    text-align:center;
    border:2px solid #00f6ff;
}
.modal-content button{
    width:48%;
    margin:8px 1%;
}
</style>
</head>

<body>

<header>
<h1>Babadesign Services</h1>
<p>Ranpli fòm lan epi upload prèv depo w.</p>
</header>

<main>
<form id="designForm">

<label>Imèl (opsyonèl):</label>
<input type="email" id="email">

<label>Sèvis ou vle a:</label>
<select id="service" required>
    <option value="" data-price="0">Chwazi yon sèvis</option>
    <option value="Flyers" data-price="3250">Flyers – 3250 HTG</option>
    <option value="Etiquettet" data-price="6500">Etikèt – 6500 HTG</option>
    <option value="Logo" data-price="13000">Logo – 13000 HTG</option>
    <option value="Website" data-price="104000">Website – 104000 HTG</option>
</select>

<label>Detay pwojè a:</label>
<textarea id="details" required></textarea>

<label>Style / koulè preferans:</label>
<input type="text" id="style">

<label>Upload prèv tranzaksyon (OBLIGATWA):</label>
<input type="file" id="paymentProof" accept="image/*" required>

<div class="price-box">
Pri total: <span id="totalPrice">0 HTG</span>
</div>

<div class="info-box">
    <p class="owner-name">Darisme Marie Alberthe</p>
    <p>MonCash: +50948284190</p>
    <p>NatCash: +50940052773</p>
</div>

<button type="submit">Voye Demann</button>

<div class="confirmation" id="confirmationMessage">
Demann lan voye ✔️ Nou pral verifye tranzaksyon an.
</div>

</form>
</main>

<script>
const service=document.getElementById('service');
const totalPrice=document.getElementById('totalPrice');
const form=document.getElementById('designForm');
const proof=document.getElementById('paymentProof');

service.addEventListener('change',()=>{
    let price=service.selectedOptions[0].dataset.price;
    totalPrice.textContent=price+" HTG";
});

form.addEventListener('submit',e=>{
    if(!proof.files.length){
        alert("⚠️ Ou dwe upload foto tranzaksyon an!");
        e.preventDefault();
        return;
    }
    document.getElementById('confirmationMessage').style.display="block";
});
</script>

</body>
</html>
