<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Babadesign | Design Futuriste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main:#6a5cff;
  --accent:#00eaff;
  --bg:#0b0d17;
  --text:#ffffff;
}

*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#0b0d17,#120f2e);
  color:var(--text);
  overflow:hidden;
}

/* ================= INTRO FUTURIST AVANCÉ ================= */
#intro{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,#1b1f55,transparent 40%),
    radial-gradient(circle at 80% 80%,#0ff,transparent 35%),
    #05060f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:introOut 1.2s ease forwards;
  animation-delay:3s;
}

.intro-text{
  position:relative;
  font-size:4em;
  letter-spacing:6px;
  font-weight:700;
  background:linear-gradient(90deg,var(--main),var(--accent),#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 2.5s ease-in-out infinite;
}

/* glitch layers */
.intro-text::before,
.intro-text::after{
  content:"BABADESIGN";
  position:absolute;
  left:0;
  top:0;
  width:100%;
  overflow:hidden;
}

.intro-text::before{
  color:#00eaff;
  animation:glitch1 1.5s infinite;
}

.intro-text::after{
  color:#ff3cff;
  animation:glitch2 2s infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

@keyframes glitch1{
  0%{clip-path:inset(0 0 80% 0)}
  50%{clip-path:inset(40% 0 20% 0)}
  100%{clip-path:inset(0 0 80% 0)}
}

@keyframes glitch2{
  0%{clip-path:inset(60% 0 10% 0)}
  50%{clip-path:inset(10% 0 60% 0)}
  100%{clip-path:inset(60% 0 10% 0)}
}

@keyframes introOut{
  to{opacity:0;visibility:hidden}
}

/* ================= HEADER ================= */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
}

.logo{
  font-size:1.6em;
  font-weight:bold;
  background:linear-gradient(90deg,var(--main),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= MENU HAMBURGER ================= */
.menu-btn{
  width:32px;
  cursor:pointer;
}

.menu-btn span{
  display:block;
  height:3px;
  background:white;
  margin:6px 0;
  border-radius:3px;
}

/* ================= MENU OVERLAY ================= */
.menu{
  position:fixed;
  inset:0;
  background:rgba(5,6,15,.95);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transform:translateY(-100%);
  transition:.6s ease;
  z-index:999;
}

.menu a{
  color:white;
  font-size:1.6em;
  text-decoration:none;
  margin:18px 0;
}

.menu.show{transform:translateY(0)}

/* ================= HERO ================= */
.hero{
  text-align:center;
  padding:110px 20px;
}

.hero h1{
  font-size:2.8em;
  background:linear-gradient(90deg,var(--main),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  max-width:650px;
  margin:20px auto;
  opacity:.85;
}

.hero a{
  display:inline-block;
  margin:10px;
  padding:14px 34px;
  border-radius:30px;
  background:linear-gradient(90deg,var(--main),var(--accent));
  color:#000;
  font-weight:bold;
  text-decoration:none;
}

.hero a.secondary{
  background:transparent;
  color:white;
  border:2px solid var(--accent);
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-text">BABADESIGN</div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <a href="index.html">Accueil</a>
  <a href="services.html">Services</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="contact.html">Contact</a>
</div>

<!-- HEADER -->
<header>
  <div class="logo">Babadesign</div>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Design moderne & futuriste</h1>
  <p>
    Créations professionnelles, branding et web design.
    Livraison rapide sous <b>24 à 48 heures</b>.
  </p>
  <a href="services.html">Voir les services</a>
  <a href="portfolio.html" class="secondary">Portfolio</a>
</section>

<footer>
  © 2026 Babadesign • Tous droits réservés
</footer>

<script>
setTimeout(()=>{document.body.style.overflow="auto"},3000);
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}
</script>

</body>
</html>
